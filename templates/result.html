<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Results</title>   <!-- Title of the web page -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">     <!-- Link to Bootstrap CSS -->
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sentiment Analysis Results</h1> <!-- Heading 'Sentiment Analysis Result' -->
        <p class="mt-3">Topic: {{ user_topic }}</p> <!-- Display the queried topic -->

        <div class="mt-4">
            <h2>Sentiment Distribution</h2> <!-- Heading 'Sentiment Distribution' -->
            <ul class="list-group">
                <li class="list-group-item">Positive: {{ count[0] }} articles</li>  <!-- Display the number of positive articles -->
                <li class="list-group-item">Negative: {{ count[1] }} articles</li>  <!-- Display the number of negative articles -->
                <li class="list-group-item">Neutral: {{ count[2] }} articles</li>   <!-- Display the number of neutral articles -->
            </ul>
        </div>

        <div class="mt-4">
            <h2>Word Clouds</h2> <!-- Heading 'Word Clouds' -->
            <div class="row">
                <div class="col-md-4">
                    <h3>Positive Words</h3>
                    <img src="data:image/png;base64, {{ wordcloud_positive }}" alt="Wordcloud - Sentimiento Positivo" class="img-fluid">    <!-- Display the word cloud for positive sentiment -->
                </div>
                <div class="col-md-4">
                    <h3>Negative Words</h3>
                    <img src="data:image/png;base64, {{ wordcloud_negative }}" alt="Wordcloud - Sentimiento Negativo" class="img-fluid">    <!-- Display the word cloud for negative sentiment -->
                </div>
                <div class="col-md-4">
                    <h3>Neutral Words</h3>
                    <img src="data:image/png;base64, {{ wordcloud_neutral }}" alt="Wordcloud - Sentimiento Neutral" class="img-fluid">  <!-- Display the word coud for neutral sentiment -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Include jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> <!-- Include Popper.js library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Include Bootstrap JavaScript library -->
</body>
</html>
